<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}">Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'data' %}">Data</a>
              </li>

            </ul>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logged' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'loggout' %}">Logout</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>


      {% block content %}
      <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <img src="{% static 'pexels-tirachard-kumtanom-733856.jpg' %}" alt="" width="100%" height="500px">
            </div>
        </div>
      </div>
      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
